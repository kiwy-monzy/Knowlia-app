<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Decoding Test</title>
</head>
<body>
    <h1>Message Decoding Results</h1>
    <div id="output"></div>
    
    <script>
        // Test the "hyd" message from user's data
        const simpleMessage = [10, 5, 10, 3, 104, 121, 100];
        const decodedSimple = new TextDecoder().decode(new Uint8Array(simpleMessage));
        
        // Test complex binary message
        const complexMessage = [26, 42, 8, 3, 18, 38, 0, 36, 8, 1, 18, 32, 143, 73, 38, 114, 134, 21, 241, 114, 147, 36, 206, 109, 135, 228, 163, 219, 106, 155, 134, 153, 136, 123, 156, 160, 168, 207, 164, 224, 90, 191, 217, 220];
        let decodedComplex;
        try {
            decodedComplex = new TextDecoder().decode(new Uint8Array(complexMessage));
        } catch (error) {
            decodedComplex = `<binary data: ${complexMessage.length} bytes>`;
        }
        
        document.getElementById('output').innerHTML = `
            <h2>Decoding Results:</h2>
            <p><strong>Simple message bytes:</strong> [${simpleMessage.join(', ')}]</p>
            <p><strong>Simple message decoded:</strong> "${decodedSimple}"</p>
            <br>
            <p><strong>Complex message bytes:</strong> [${complexMessage.join(', ')}]</p>
            <p><strong>Complex message decoded:</strong> "${decodedComplex}"</p>
        `;
    </script>
</body>
</html>
